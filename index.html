<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="type/image/png" href="/calculadora.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
</head>

<body>
  <section class="calculator">
    <section class="calculator__display">
      <div class="calculator__prev" id="history">
        
      </div>
      <div class="calculator__result-container">
        <span class="calculator__equal-sign">=</span>
        <input class="calculator__input" type="text" id="display" value="0" >
      </div>
    </section>
    <section class="calculator__keypad">
      <button class="calculator__key" data-value="AC">AC</button>
      <button class="calculator__key" data-value="BACKSPACE">&#9003;</button>
      <button class="calculator__key" data-value="%">%</button>
      <button class="calculator__key" data-value="/">รท</button>
      <button class="calculator__key" data-value="7">7</button>
      <button class="calculator__key" data-value="8">8</button>
      <button class="calculator__key" data-value="9">9</button>
      <button class="calculator__key" data-value="*">x</button>
      <button class="calculator__key" data-value="4">4</button>
      <button class="calculator__key" data-value="5">5</button>
      <button class="calculator__key" data-value="6">6</button>
      <button class="calculator__key" data-value="-">-</button>
      <button class="calculator__key" data-value="1">1</button>
      <button class="calculator__key" data-value="2">2</button>
      <button class="calculator__key" data-value="3">3</button>
      <button class="calculator__key" data-value="+">+</button>
      <button class="calculator__key" data-value="0">0</button>
      <button class="calculator__key" data-value="00">00</button>
      <button class="calculator__key" data-value=".">.</button>
      <button class="calculator__key" data-value="EQUAL">=</button>
    </section>
  </section>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
